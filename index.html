<!DOCTYPE html>

<body>
    <h1>WebMovie</h1>

            <br/>

            <br/>
            <input id="reqS" type="password" name="senha" required size="15" />
            <br/>
            <br/>
            <input id="Confirmar" type="submit" value="Confirmar" />
            <input id="Limpar" type="reset" value="Limpar" />

        </fieldset>  
    </form>
